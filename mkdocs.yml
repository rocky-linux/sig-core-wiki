---
# Wiki information
site_name: SIG/Core Wiki
site_url: https://core.sig.rocky.page
site_description: >-
  The wiki for Rocky Linux Core SIG.

# Repository
repo_url: https://git.resf.org/sig_core/wiki
repo_name: sig_core/wiki
edit_uri: edit/main/docs/

theme:
  name: cinder
  highlightjs: true
  hljs_languages:
    - bash
    - python
    - yaml
    - perl
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - pymdownx.details # collapsable attributions
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - autolinks
  - awesome-pages
  - git-revision-date
  - search
  - macros:
      include_dir: docs/include
copyright: Copyright &copy; 2022 Rocky Enterprise Software Foundation
...
