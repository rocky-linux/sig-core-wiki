---
site_name: SIG/Core Wiki
site_url: https://core.sig.rockylinux.io
theme:
  name: windmill
  highlightjs: true
  hljs_languages:
    - bash
    - python
    - yaml
    - perl
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.suggest
markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - meta
copyright: Copyright &copy; 2021 Rocky Enterprise Software Foundation
...
